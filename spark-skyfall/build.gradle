plugins {
    id 'net.kyori.blossom' version '1.1.0'
}

repositories {
    mavenLocal()
}

dependencies {
    compile project(':spark-common')
    compileOnly 'io.skyfallsdk:SkyfallAPI:1.0-SNAPSHOT'
}

blossom {
    replaceTokenIn('src/main/java/me/lucko/spark/skyfall/SkyfallSparkPlugin.java')
    replaceToken '@version@', project.pluginVersion
    replaceToken '@desc@', project.pluginDescription
}
